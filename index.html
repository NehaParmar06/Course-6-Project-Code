<!DOCTYPE html>
<html>

<head>

    <!-- Place all CSS for header in this file -->
    <link href='css\header.css' rel='stylesheet' type='text/css'>

    <!-- Place all CSS for the rest of the elements in this file -->
    <link href='css\index.css' rel='stylesheet' type='text/css'>

    <!-- Place all CSS for fonts in this file -->
    <link href='css\font.css' rel='stylesheet' type='text/css'>

</head>

<body>
    <div id="main-container-div">

        <div class="header">

            <!-- Insert code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->
            <div class="brand">
                <div id="pageTitle"></div>
                <div id="sub-heading"></div>
            </div>

            <div id="buttons">
                <button class="headerButton" id="signInButton">Sign In</button>
                <button class="headerButton" id="signUpButton">Sign Up</button>
            </div>

        </div>

        <div class="postButtons">

            <!-- Insert code for All Posts & Create Post button here -->
            <button class="customPostButton" id="allPostsButton">All Posts</button>
            <button class="customPostButton" id="createPostButton">Create Post</button>

        </div>
    </div>

    <div>

        <!-- Insert code for Sign In modal here -->
        <div id="signInModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 class="modalHeading" id="signInHeading"></h2>
                <div class="line"></div>

                <label class="modalLabel">Username</label>
                <input type="text" id="userName" placeholder="Enter Username" required>
                <label class="modalLabel">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>
                <button class="modalButton">Sign In</button>

                <div class="NaM">
                    <span>Not a member?</span>
                    <a href="" class="hyperlink">Sign Up</a>
                </div>
            </div>

        </div>

    </div>

    <div>

        <!-- Insert code for Sign Up modal here -->
        <div id="signUpModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 class="modalHeading" id="signUpHeading"></h2>
                <div class="line"></div>

                <label class="modalLabel">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter Full Name" required>
                <label class="modalLabel">Username</label>
                <input type="text" id="userName" placeholder="Enter Username" required>
                <label class="modalLabel">Password</label>
                <input type="password" id="password" placeholder="Enter Username" required>
                <label class="modalLabel">Confirm Password</label>
                <input type="password" id="cnfPassword" placeholder="Confirm Username" required>
                <button class="modalButton">Sign Up</button>

            </div>

        </div>

    </div>

    <div>

        <!-- Insert code for Create Post modal here -->
        <div id="createPostModal" class="modal">
            <div class="comment-modal-content">
                <span class="close">&times;</span>
                <h2 class="modalHeading" id="createPostHeading"></h2>

                <p>
                    <span class="modalLabel">Title</span>
                    <input type="text" id="title" style="width: 50%;">
                </p>
                <p>
                    <span class="modalLabel">Content</span>
                    <textarea type="text" id="content"></textarea>
                </p>
                <p style="text-align: center;"><button class="commentModalButton">Create</button></p>

            </div>

        </div>

    </div>

    <!-- Place all Javascript for header in this file -->
    <script src="js\header.js"></script>
    <!-- Place all Javascript for rest of the elements in this file -->
    <script src="js\index.js"></script>

</body>

</html>
